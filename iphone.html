<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>iPhone</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/logo.svg" />
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="navlinks">
                <li><a href="#" class="navlink">specs</a></li>

                <li><a href="#" class="navlink">contact</a></li>

            <img src="image/cart.svg"/>

    <main>

                <div class="introtext">
                    <h1>iPhone New Model</h1>
                    <p>Apple iPhone 12 Pro Max (128GB) - Graphite</p>

                    <button class="cta-add"> add to cart</button>

        <div class="laptop-select">

            <img  src="./image/dot-full.svg"/>
            <img  src="./image/dot-full.svg"/>

        <img class="big-circle" src="./image/big-eclipse.svg"/>
